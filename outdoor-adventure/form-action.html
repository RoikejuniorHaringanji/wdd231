<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
<div class="container thank-you">
	<h1>Thank you for submitting your application:</h1>
	<div class="submission-details">
		<h2>Application Details:</h2>
		<div class="detail-item">
			<strong>First Name:</strong> <span id="firstName"></span>
		</div>
		<div class="detail-item">
			<strong>Last Name:</strong> <span id="lastName"></span>
		</div>
		<div class="detail-item">
			<strong>Email:</strong> <span id="email"></span>
		</div>
		<div class="detail-item">
			<strong>Phone:</strong> <span id="phone"></span>
		</div>
		<div class="detail-item">
			<strong>Organization:</strong> <span id="organization"></span>
		</div>
		<div class="detail-item">
			<strong>Submission Time:</strong> <span id="timestamp"></span>
		</div>
	</div>
	
</div>
<link rel="stylesheet" href="styles/contact.css">
<script src="scripts/contact.js" defer></script>
</body>
</html>
